<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body style="background-image: url('https://cdn.pixabay.com/photo/2019/11/02/19/42/gradient-4597252_1280.jpg');
background-attachment: fixed;
background-size: 100% 100%;">
    <div class="mainbox">
        <div class="profile">
            <img src="https://cdn.pixabay.com/photo/2015/03/04/22/35/avatar-659651_1280.png" alt="" width="300px" >
            
        </div>
        <div class="container">
            <header >
                <h1>Task Manager</h1>
            </header>
            <main>
                <section class="task-input">
                    <input type="text" id="taskInput" placeholder="Add a new task...">
                    <button id="addTaskBtn">+</button>
                </section>
                <section class="task-list">
                    
                    <ul id="taskList">
                        
                    </ul>
                </section>
            </main>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
